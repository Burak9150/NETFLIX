<body>
    <div class="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself </h3>
        </header>
        <section id="survey-form-container">
            <div class="survey-form">
                <form action="result.html" method="get">
                   <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </di>

                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input type="number" name="age" id="age" placeholder="Age">
                    </di>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </di>
                    <div class="input-box">
                        <label for="content">Content-type</label>
                        <br>
                        <select name="content" id="content">
                          
                            <option value="Series" >Series</option>
                            <option value="Movie" selected>Movie</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="Movie-type">Movie-type</label>
                        <br>
                        <input type="checkbox" name="movie" value="Comedy" id="Movie-type1">

                        <br>
                        <input type="checkbox" name="movie" value="Action" id="Movie-type2">
                        <label for="Movie-type2">Action</label>
                        <br>
                        <input type="checkbox" name="movie" value="Romance" id="Movie-type3" >
                        <label for="Movie-type3">Romance</label>
                    </div>

                    <div class="input-box">
                        <label for="Gender">Gender</label>
                        <br>
                        <input type="radio" name="Gender" value="Male"radio id="gender1" >
                        <label for="gender1">Male</label>
                        <br>
                        <input type="radio" name="Gender" value="Female" id="gender2">
                        <label for="gender2">Female</label>
                        <br>
                        <input type="radio" name="Gender" value="Other" id="Movie-type3" >
                        <label for="Movie-type3">Otherradio</label>
                    </div>
                    <div class="input-box">
                        <label for="Feedback"> Feedback</label><br>
                        <textarea name="Feedback" id="Feedback" cols="30" rows="10"></textarea>
                    </div>
                    <div id="submit">
